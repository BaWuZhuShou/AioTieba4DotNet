version: "1.0"
linter: jetbrains/qodana-cdnet:2025.3-eap-privileged
bootstrap: dotnet restore
dotnet:
  solution: AioTieba4DotNet.sln
  configuration: Release
exclude:
  - name: All
    paths:
      - ProtoGenerator/
      - "**/Protobuf/*.cs"
      - assets/
      - docs/
      - TestResults/
      - "**/bin/"
      - "**/obj/"
      - "*.sln.DotSettings.user"
qualityGate:
  critical: 0
  high: 10
  any: 50
